<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Apply Links</title>
    <link rel="stylesheet" href="test.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');
    </style>
</head>

<body>
    <h1 class="title">Quack</h1>
    <div class="input-container">
        <img src="images/linkedin.png" id="linkedInIcon" class="icon" alt="LinkedIn">
        <label for="linkedin" class="label">LinkedIn</label>
        <input type="text" id="linkedin" placeholder="LinkedIn Profile Link">
        <img src="images/copy.png" id="copyLinkedin" class="copy-icon" alt="Copy">
    </div>
    <div class="input-container">
        <img src="images/github.png" id="githubIcon" class="icon" alt="GitHub">
        <label for="github" class="label">GitHub</label>
        <input type="text" id="github" placeholder="GitHub Profile Link">
        <img src="images/copy.png" id="copyGithub" class="copy-icon" alt="Copy">
    </div>
    <div class="input-container">
        <img src="images/paw-print.png" id="portfolioIcon" class="icon" alt="Portfolio">
        <label for="portfolio" class="label">Portfolio</label>
        <input type="text" id="portfolio" placeholder="Portfolio Link">
        <img src="images/copy.png" id="copyPortfolio" class="copy-icon" alt="Copy">
    </div>
    <div id="custom-links"></div>

    <button id="addLink" class="button-35" title="add custom link">+</button>
    <button id="save" class="button-35" title="save links">Saves</button>
    <div id="snackbar" class="snackbar"></div>
    <script src="test.js"></script>
</body>

</html>
